name: MarketPlace CD - Java 8 with Kotlin

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+-[0-9]+'
      - '[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install spigot nms dependencies
        run: sh ./install-dependency-in-cache.sh
      - name: Install latest spigot version
        run: sh ./buildtools.sh 1.16.5
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle - Compile plugin with 1.12.2
        run: ./gradlew clean build -PbuildVersion=1.12.2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Get the tag version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Upload Release Jar
        id: upload-release-jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/MarketPlace.jar
          asset_name: MarketPlace-${{ steps.get_version.outputs.VERSION }}.jar
          asset_content_type: application/java-archive
